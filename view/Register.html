<!DOCTYPE html>
{{ define "Register" }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="login_logo">
        <img src="/static/img/logo.png" alt="">
    </div>
    <form  class="login_form"  method = "POST"  action="insert">
        <h1 class="login_title">用户注册</h1>
        <input type="text" placeholder="用户名" class="input_txt" name="name">
        <input type="password" placeholder="密码" class="input_txt" name = "pwd">
        <input type="text" placeholder="城市" class="input_txt" name = "city">
        <input type="submit" value="注 册" class="input_sub">
    
    </form>
    <div class="login_bg"></div>
</body>
</html>
{{ end }}
